image: registry.windmaker.net:5005/a-castellano/limani/base_golang_1_24:202507251911

stages:
  - lint
  - unit_tests
  - integration_tests
  - coverage
  - report
  - sonarqube-check
  - sonarqube-vulnerability-report
  - deploy

lint_code:
  stage: lint
  before_script:
    - export CC=/usr/bin/clang
  script:
    - make lint

race_detector:
  stage: unit_tests
  before_script:
    - export CC=/usr/bin/clang
  script:
    - make race

messagebroker_unit_tests:
  stage: unit_tests
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
    - if: $CI_COMMIT_BRANCH == 'master'
    - if: $CI_COMMIT_BRANCH == 'main'
    - if: $CI_COMMIT_BRANCH == 'develop'
    - if: $CI_COMMIT_BRANCH =~ '/^.*messagebroker.*$/'
    - if: $CI_COMMIT_BRANCH =~ '/^.*all.*$/'
  before_script:
    - export CC=/usr/bin/clang
  script:
    - make test_messagebroker_unit

memorydatabase_unit_tests:
  stage: unit_tests
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
    - if: $CI_COMMIT_BRANCH == 'master'
    - if: $CI_COMMIT_BRANCH == 'main'
    - if: $CI_COMMIT_BRANCH == 'develop'
    - if: $CI_COMMIT_BRANCH =~ '/^.*memorydatabase.*$/'
    - if: $CI_COMMIT_BRANCH =~ '/^.*all.*$/'
  before_script:
    - export CC=/usr/bin/clang
  script:
    - make test_memorydatabase_unit

messagebroker_integration_tests:
  stage: integration_tests
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
    - if: $CI_COMMIT_BRANCH == 'master'
    - if: $CI_COMMIT_BRANCH == 'main'
    - if: $CI_COMMIT_BRANCH == 'develop'
    - if: $CI_COMMIT_BRANCH =~ '/^.*messagebroker.*$/'
    - if: $CI_COMMIT_BRANCH =~ '/^.*all.*$/'
  services:
    - name: registry.windmaker.net:5005/a-castellano/limani/base_rabbitmq_server:202412301859
      alias: rabbitmq
  before_script:
    - export CC=/usr/bin/clang
  script:
    - make test_messagebroker

memorydatabase_integration_tests:
  stage: integration_tests
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
    - if: $CI_COMMIT_BRANCH == 'master'
    - if: $CI_COMMIT_BRANCH == 'main'
    - if: $CI_COMMIT_BRANCH == 'develop'
    - if: $CI_COMMIT_BRANCH =~ '/^.*memorydatabase.*$/'
    - if: $CI_COMMIT_BRANCH =~ '/^.*all.*$/'
  services:
    - name: registry.windmaker.net:5005/a-castellano/limani/base_redis_server:202412301859
      alias: redis
  before_script:
    - export CC=/usr/bin/clang
    - export REDIS_IP="172.17.0.2"
  script:
    - make test_memorydatabase

coverage:
  stage: coverage
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
    - if: $CI_COMMIT_BRANCH == 'master'
    - if: $CI_COMMIT_BRANCH == 'main'
    - if: $CI_COMMIT_BRANCH == 'develop'
    - if: $CI_COMMIT_BRANCH =~ '/^.*all.*$/'
  services:
    - name: registry.windmaker.net:5005/a-castellano/limani/base_redis_server:202412301859
      alias: redis
    - name: registry.windmaker.net:5005/a-castellano/limani/base_rabbitmq_server:202412301859
      alias: rabbitmq
  before_script:
    - export CC=/usr/bin/clang
    - export REDIS_IP="172.17.0.2"
  script:
    - make coverage
  coverage: /total:\s+.+\s(\d+\.\d+?)%$/
  artifacts:
    name: "coverage-$CI_PIPELINE_ID"
    paths:
      - cover
    expire_in: 1 hour

code_coverage_report:
  stage: report
  before_script:
    - export CC=/usr/bin/clang
  script:
    - make coverhtml
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
    - if: $CI_COMMIT_BRANCH == 'master'
    - if: $CI_COMMIT_BRANCH == 'main'
    - if: $CI_COMMIT_BRANCH == 'develop'
    - if: $CI_COMMIT_BRANCH =~ '/^.*all.*$/'
  dependencies:
    - coverage
  artifacts:
    name: "coverage-$CI_PIPELINE_ID"
    paths:
      - coverage.html
      - cover
    expire_in: 1 hour

sonarqube-check:
  stage: sonarqube-check
  image:
    name: sonarsource/sonar-scanner-cli:11
    entrypoint: [""]
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar" # Defines the location of the analysis task cache
    GIT_DEPTH: "0" # Tells git to fetch all the branches of the project, required by the analysis task
  script:
    - sonar-scanner -Dsonar.host.url="${SONAR_HOST_URL}"
  allow_failure: true
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
    - if: $CI_COMMIT_BRANCH == 'master'
    - if: $CI_COMMIT_BRANCH == 'main'
    - if: $CI_COMMIT_BRANCH == 'develop'
    - if: $CI_COMMIT_BRANCH =~ '/^.*all.*$/'
  dependencies:
    - coverage

sonarqube-vulnerability-report:
  stage: sonarqube-vulnerability-report
  image:
    name: sonarsource/sonar-scanner-cli:11
    entrypoint: [""]
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar" # Defines the location of the analysis task cache
    GIT_DEPTH: "0" # Tells git to fetch all the branches of the project, required by the analysis task
  script:
    - 'curl -u "${SONAR_TOKEN}:" "${SONAR_HOST_URL}/api/issues/gitlab_sast_export?projectKey=a-castellano_go-services_7930712b-1aab-4ea2-a917-853d91ec9cc6&branch=${CI_COMMIT_BRANCH}&pullRequest=${CI_MERGE_REQUEST_IID}" -o gl-sast-sonar-report.json'
  allow_failure: true
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
    - if: $CI_COMMIT_BRANCH == 'master'
    - if: $CI_COMMIT_BRANCH == 'main'
    - if: $CI_COMMIT_BRANCH == 'develop'
    - if: $CI_COMMIT_BRANCH =~ '/^.*all.*$/'
  artifacts:
    expire_in: 1 day
    reports:
      sast: gl-sast-sonar-report.json
  dependencies:
    - coverage

pages:
  stage: deploy
  image: registry.windmaker.net:5005/a-castellano/limani/base:202507251911
  script:
    - mkdir -p public
    - cp coverage.html public/
  artifacts:
    paths:
      - public
  rules:
    - if: $CI_COMMIT_BRANCH == 'master'
    - if: $CI_COMMIT_BRANCH == 'main'
    - if: $CI_COMMIT_BRANCH =~ '/^.*all.*$/'
  dependencies:
    - code_coverage_report
